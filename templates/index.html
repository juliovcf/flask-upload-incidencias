<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Incidencias</title>

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f4f4f9;
        }
        h1 {
            color: #333;
        }
        .filters {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            justify-content: space-between;
        }
        .filters form {
            display: inline-flex;
            align-items: center;
        }
        .filters label {
            margin-right: 10px;
        }
        .export-btn {
            margin-left: 10px;
        }
        .table-container {
            margin-top: 20px;
        }
        th {
            text-align: center;
            background-color: #28a745;
            color: white;
        }
        td {
            text-align: center;
        }
        table {
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .alert {
            margin-top: 20px;
        }
    </style>
    
    <!-- Import DataTables CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css">

    <!-- Import jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Import DataTables JS -->
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.js"></script>
</head>
<body>

    <div class="container mt-4">
        <h1 class="mb-4">Gestión de Incidencias</h1>

        <!-- Mensajes flash para notificaciones -->
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="container">
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                {% endfor %}
            </div>
        {% endif %}
        {% endwith %}

        <!-- Formulario para subir archivo Excel -->
        <div class="card mb-4">
            <div class="card-body">
                <h4 class="card-title">Subir archivo Excel (ServiceNow)</h4>
                <form method="post" enctype="multipart/form-data" class="d-flex align-items-center">
                    <div class="form-group mr-3">
                        <input type="file" class="form-control-file" name="file" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Subir</button>
                </form>
            </div>
        </div>
        

        <!-- Filtros en una fila -->
        <div class="card mb-4">
            <div class="card-body">
                <div class="filters">
                    <!-- Filtro de fechas -->
                    <form method="get" action="/" class="form-inline">
                        <div class="form-group mr-3">
                            <label for="start_date">Desde</label>
                            <input type="date" id="start_date" name="start_date" class="form-control ml-2" value="{{ start_date }}">
                        </div>
                        <div class="form-group mr-3">
                            <label for="end_date">Hasta</label>
                            <input type="date" id="end_date" name="end_date" class="form-control ml-2" value="{{ end_date }}">
                        </div>
                        <input type="hidden" name="filter_castles" value="{{ 'true' if request.args.get('filter_castles') == 'true' else '' }}">
                        <button type="submit" class="btn btn-success">Filtrar</button>
                    </form>

                    <!-- Filtro de Castles -->
                    <form method="get" action="/" id="castles_filter_form" class="form-inline ml-3">
                        <input type="hidden" name="start_date" value="{{ start_date }}">
                        <input type="hidden" name="end_date" value="{{ end_date }}">
                        <div class="form-group">
                            <label for="filter_castles">Castles</label>
                            <input type="checkbox" id="filter_castles" name="filter_castles" class="form-check-input ml-2" value="true" 
                                {% if request.args.get('filter_castles') == 'true' %} checked {% endif %}>
                        </div>
                    </form>

                    <!-- Botón para exportar -->
                    <form method="get" action="/export_excel" class="form-inline ml-3">
                        <input type="hidden" name="start_date" value="{{ start_date }}">
                        <input type="hidden" name="end_date" value="{{ end_date }}">
                        <input type="hidden" name="filter_castles" value="{{ 'true' if request.args.get('filter_castles') == 'true' else '' }}">
                        <button type="submit" class="btn btn-info export-btn">Exportar a Excel</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Tabla de resultados -->
        <div class="table-container">
            <div class="table-responsive">
                {{ table|safe }}
            </div>
        </div>
    </div>

    <!-- Inicializar DataTables -->
    <script>
        $(document).ready(function() {
            $('table').DataTable({
                "order": [[ 6, "asc" ]],  // Ordenar por la columna de Fecha de creación (columna 5)
                "paging": true,
                "lengthMenu": [10, 25, 50, 100],
                "language": {
                    "search": "Buscar:",
                    "lengthMenu": "Mostrar _MENU_ registros",
                    "info": "Mostrando _START_ a _END_ de _TOTAL_ registros",
                    "infoEmpty": "No hay registros disponibles",
                    "infoFiltered": "(filtrado de _MAX_ registros totales)",
                    "paginate": {
                        "first": "Primero",
                        "last": "Último",
                        "next": "Siguiente",
                        "previous": "Anterior"
                    }
                }
            });

            // Aplicar automáticamente el filtro CASTLES al marcar/desmarcar el checkbox
            $('#filter_castles').on('change', function() {
                $('#castles_filter_form').submit();
            });
        });
    </script>

    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
